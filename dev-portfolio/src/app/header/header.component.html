<div
*ngIf="isVisible"
class="transition-transform duration-700 transform ease-out translate-y-full opacity-0"
[ngClass]="{'translate-y-0 opacity-100': isVisible}">

  <mat-toolbar 
  >

    <ul class="flex w-full">

        <li *ngFor="let nav of navList" 
        [routerLink]="[nav.path]"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}" 
        class="m-4">
        {{nav.label}}
        </li>
    
    </ul>

</mat-toolbar>

</div>
