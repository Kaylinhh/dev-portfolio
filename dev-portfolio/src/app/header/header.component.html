<mat-toolbar class="bg-black w-full">

    <ul class="flex w-full">

        <li *ngFor="let nav of navList" 
        [routerLink]="[nav.path]"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}" 
        class="m-4">
        {{nav.label}}
        </li>
    
    </ul>

</mat-toolbar>
