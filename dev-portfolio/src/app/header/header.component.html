
<div   [ngClass]="{'translate-y-0': isVisible, 'translate-y-[100vh]': !isVisible}"
class="fixed left-0 right-0 transition-transform duration-[1500ms] ease-in-out delay-100">
<mat-toolbar>

    <ul class="flex w-full">

        <li *ngFor="let nav of navList" 
        [routerLink]="[nav.path]"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}" 
        class="m-4">
        {{nav.label}}
        </li>
    
    </ul>

</mat-toolbar>
</div>
